# This conf file is based on accepting logs for sip.log from Bro systems
filter {
  if [type] == "bro_sip" {
    mutate {
      #rename => { "ts" => "timestamp" }
      #uid
      #rename => { "id.orig_h" => "source_ip" }
      #rename => { "id.orig_p" => "source_port" }
      #rename => { "id.resp_h" => "destination_ip" }
      #rename => { "id.resp_p" => "destination_port" }
      #trans_depth
      #method
      #uri
      #date
      #request_from
      #request_to
      #response_from
      #response_to
      #reply_to
      #call_id
      #seq
      #subject
      #request_path
      #response_path
      #user_agent
      #status_code
      #status_msg
      #warning
      #request_body_len
      #response_body_len
      #content_type
    }
  }
}
