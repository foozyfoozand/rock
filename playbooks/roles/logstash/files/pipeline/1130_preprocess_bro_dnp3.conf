# This conf file is based on accepting logs for dnp3.log from Bro systems
filter {
  if [type] == "bro_dnp3" {
    mutate {
      #rename => { "ts" => "timestamp" }
      #uid
      #rename => { "id.orig_h" => "source_ip" }
      #rename => { "id.orig_p" => "source_port" }
      #rename => { "id.resp_h" => "destination_ip" }
      #rename => { "id.resp_p" => "destination_port" }
      #fc_request
      #fc_reply
      #iin
    }
  }
}
